#@TYPE: Machine
#@NAME: Freescale i.MX6DL WiseHMI
#@SOC: i.MX6DL
#@DESCRIPTION: Machine configuration for Project Hall
#@MAINTAINER: bianshaojun <bianshaojun@autorock.com.cn>

require conf/machine/include/imx6wisehmi-common.inc

SOC_FAMILY = "mx6:mx6dl"

KERNEL_DEVICETREE = "imx6dl-wisehmi-tiger.dtb"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx6dlwisehmi_ddr128x32_mmc_spl_smp_defconfig"
UBOOT_CONFIG[nand] = "mx6dlwisehmi_nand_spl_defconfig,ubifs"

KERNEL_MODULE_AUTOLOAD += " vfat nls_cp437 nls_iso8859-1 phy-mxs-usb sd_mod usb-storage ci_hdrc_msm ci_hdrc_imx"
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
kernel-module-vfat \
kernel-module-nls-cp437 \
kernel-module-nls-iso8859-1 \
kernel-module-phy-mxs-usb \
kernel-module-sd-mod \
kernel-module-usb-storage \
kernel-module-ci-hdrc-msm \
kernel-module-ci-hdrc-imx \
"

# wm8960 audio relevant kernel modules
LICENSE_FLAGS_WHITELIST="commercial"
KERNEL_MODULE_AUTOLOAD += "i2c-dev i2c-imx imx-sdma snd-pcm-oss snd-soc-wm8960 \
    snd-soc-fsl-utils snd-soc-fsl-sai snd-soc-fsl-ssi snd-soc-imx-wm8960"
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
kernel-module-i2c-dev \
kernel-module-i2c-imx \
kernel-module-imx-sdma \
kernel-module-snd-pcm-oss \
kernel-module-snd-soc-wm8960 \
kernel-module-snd-soc-fsl-sai \
kernel-module-snd-soc-fsl-ssi \
kernel-module-snd-soc-fsl-utils \
kernel-module-snd-soc-imx-wm8960 \
"
